<!doctype html>
<head>
<title>Le Happy Birthday</title>
<style>
body{
  background: #000;
  padding-top: 10px;
  color: lime;
  font-family: "Courier";
  font-size: 20px;
}
span.blinker{
  animation: blink 1s infinite;
}
@keyframes blink{
  to{opacity: .0;}
}
</style>
<script>
var str = "What are you doing sitting here and reading this?<br><br>Do something better with your life.<br><br><br><br><br><br><br><br><br><br>Fine. I'll tell you. I think I really like you. I think it should become official. :)",
    i = 0,
    isTag,
    text;

function type() {
    text = str.slice(0, ++i);
    if (text === str) return;
    
    document.getElementById("typewriter").innerHTML = text;

    var char = text.slice(-1);
    if( char === '<' || char === '&') isTag = true;
    if( char === '>' || char === ';') isTag = false;

    if (isTag) return type();
    setTimeout(type, 50);
};
</script>
</head>
<body onload="setTimeout(type,1000);">
<span id="typewriter"></span>
</body>
</html>
