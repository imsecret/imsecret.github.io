<!doctype html>
<head>
<title>Le Happy Birthday</title>
<style>
body{
  background: #000;
  padding-top: 10px;
  color: lime;
  font-family: "Courier";
  font-size: 20px;
}
span.blinker{
  animation: blink 1s infinite;
}
@keyframes blink{
  to{opacity: .0;}
}
</style>
<script>
var str = "Happy Birthday Maddy!<br>Have some cake...<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;,:/+/-<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/M/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.,-=;//;-<br>&nbsp;&nbsp;&nbsp; .:/= ;MH/,&nbsp;&nbsp;,=/+%$XH@MM#@:<br>&nbsp;&nbsp;&nbsp;-$##@+$###@H@MMM#######H:.&nbsp;&nbsp;-/H#<br> .,H@H@ X######@ -H#####@+-&nbsp;&nbsp; -+H###@X<br>&nbsp;.,@##H;&nbsp;&nbsp;&nbsp;+XM##M/,&nbsp;&nbsp; =%@###@X;-<br>X%-&nbsp;:M##########$.&nbsp;&nbsp;.:%M###@%:<br>M##H,&nbsp; +H@@@$/-.&nbsp;,;$M###@%,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-<br>M####M=,,---,.-%%H####M$:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;,+@##<br>@##################@/.&nbsp;&nbsp;&nbsp;&nbsp; :%H##@$-<br>M###############H,&nbsp;&nbsp;&nbsp;&nbsp; ;HM##M$=<br>#################.&nbsp;&nbsp;.=$M##M$=<br>################H..;XM##M$=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.:+<br>M###################@%=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; =+@MH%<br>@################M/.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;=+H#X%=<br>=+M##############M,&nbsp;&nbsp;&nbsp; -/X#X+;.<br>&nbsp;.;XM##########H=&nbsp;&nbsp;,/X#H+:,<br>&nbsp;&nbsp; .=+HM######M+/+HM@+=.<br>&nbsp;&nbsp;&nbsp;&nbsp; ,:/%XM####H/.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;,.:=-.<span class='blinker'>_</span>",
    i = 0,
    isTag,
    text;

function type() {
    text = str.slice(0, ++i);
    if (text === str) return;
    
    document.getElementById("typewriter").innerHTML = text;

    var char = text.slice(-1);
    if( char === '<' || char === '&') isTag = true;
    if( char === '>' || char === ';') isTag = false;

    if (isTag) return type();
    setTimeout(type, 50);
};
</script>
</head>
<body onload="setTimeout(type,1000);">
<span id="typewriter"></span>
</body>
