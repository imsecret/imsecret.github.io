<!doctype html>
<head>
<title>Derp.</title>
<style>
body{
  background: #000;
  padding-top: 10px;
  color: lime;
  font-family: "Courier";
  font-size: 20px;
}
span.blinker{
  animation: blink 1s infinite;
}
@keyframes blink{
  to{opacity: .0;}
}
</style>
<script>
var str = "I'm sorry for flip-flopping in my behavior<br>and forcing you to predict my actions.<br>It simply goes to show how socially inept I really am.<br>So, here's what I'm going to do.<br>I'm going to make it a point to unexpectedly give you a hug (almost) every time I see you.<br>(unless my social spidey senses say that it's going to absolutely make everyone uncomfortable)<br>I know that I said I wasn't going to give you hugs for the next couple of weeks on campus.<br>But fuck the hug police. I'M GIVING YOU HUGS ANYWAY. Sound good?",
    i = 0,
    isTag,
    text;

function type() {
    text = str.slice(0, ++i);
    if (text === str) return;
    
    document.getElementById("typewriter").innerHTML = text;

    var char = text.slice(-1);
    if( char === '<' || char === '&') isTag = true;
    if( char === '>' || char === ';') isTag = false;

    if (isTag) return type();
    setTimeout(type, 50);
};
</script>
</head>
<body onload="setTimeout(type,1000);">
<span id="typewriter">_</span>
</body>
</html>
