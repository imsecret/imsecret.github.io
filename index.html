<!doctype html>
<head>
<style>
body {
	color: #00FF00;
	font-family: "Courier New", Times, monospace;
	font-size: 25px;
}
span.blinker {
	position: absolute;
	color: #00FF00;
	animation-name: blink;
	animation-duration: 0.3s;
	animation-timing-function: linear;
	animation-iteration-count: infinite;
	animation-direction: alternate;
	-webkit-animation-name: blink;
	-webkit-animation-duration: 0.3s;
	-webkit-animation-timing-function: linear;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-direction: alternate;
}
@-webkit-keyframes blink {
	0% {color: #000000}
	50% {color: #00FF00}
	100% {color: #000000}
}
@keyframes blink {
	0% {color: #000000}
	50% {color: #00FF00}
	100% {color: #000000}
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">

var isTag = false;
var i = 0;
var text = null;
function reset(){
	isTag = false;
	i = 0;

}
function typeone() {
    text = str.slice(0, i);

    var char = str.slice(i,i+1);
    if( char === '<' || char === '&') isTag = true;
    if( char === '>' || char === ';') isTag = false;
    i++;

    document.getElementById('typewriter').innerHTML = text;
    if(text === str){
    	console.log("returned");

    }
    setTimeout(typeone, 80);
}
function typetwo() {
    text = strr.slice(0, i);

    var char = strr.slice(i,i+1);
    if( char === '<' || char === '&') isTag = true;
    if( char === '>' || char === ';') isTag = false;
    i++;
    if (isTag) typetwo();
    document.getElementById('typewriter').innerHTML = str+text;
    if(text === strr){
    	console.log("returned");
    	return;
    }
    setTimeout(typetwo, 80);

function typethree() {
    text = strrr.slice(0, i);

    var char = strrr.slice(i,i+1);
    if( char === '<' || char === '&') isTag = true;
    if( char === '>' || char === ';') isTag = false;
    i++;
    if (isTag) typethree();
    document.getElementById('typewriter').innerHTML = str+strr+text;
    if(text === strrr){
    	console.log("returned");
    	return;
    }
    setTimeout(typethree, 80);
}
function run(){
	setTimeout(typeone,2000);

</script>
